<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
            function setDoisDigitos(tempo){
                if (tempo < 10){
                    return "0" + tempo;
                }
                else{
                    return tempo;
                }
            }
            
            var hora = new Date();
            console.log("SÃ£o " + setDoisDigitos(hora.getHours()) + ":" + setDoisDigitos(hora.getMinutes()) + ":" + setDoisDigitos(hora.getSeconds()));
            
        </script>
    </head>
