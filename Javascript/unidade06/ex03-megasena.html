<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
            function ordenaNumeros(a, b){
                return a-b;   
            }
            
            var sorteio;
            var mega = new Array();
            var i = 0;
            while( i < 6){
                sorteio = Math.ceil(Math.random()*60);
                if(mega.indexOf(sorteio) == -1){
                    mega.push(sorteio);
                    i++;
                }
            
            }
            mega.sort(ordenaNumeros);
            console.log(mega);
        </script>
    </head>
    <body>
        
    </body>
</html>
