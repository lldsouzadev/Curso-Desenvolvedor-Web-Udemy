<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
            var salada = ["Uva","Banana","Pera"] ;
            
            
            console.log(salada);
            console.log(salada.length);
            
            //Adicionar elementos no final do array
            salada.push("Mam√£o");
            console.log(salada);
            console.log(salada.length);
            
            //Adicionar elemento no inicio
            salada.unshift("Jaca");
            console.log(salada);
            console.log(salada.length);
            
            //excluir o ultimo elemento da lista
            salada.pop();
            console.log(salada);
            console.log(salada.length);
            
            //excluir o primeiro elemento da lista
            salada.shift();
            console.log(salada);
            console.log(salada.length);
        </script>
    </head>
    <body>
        
    </body>
</html>
