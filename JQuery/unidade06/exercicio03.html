            function colorirArea(e){
                $cor = e.data.cor;
                $('#janela').css('background-color', $cor);
            }
            
            $(function(e){
                $('#botaoazul').on("click", {cor:'blue'}, colorirArea);
                $('#botaovermelho').on("click", {cor:'red'}, colorirArea);
